<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Let the learning begin!</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

<style>

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    h1{color: #006699}
    h3{color: #0099e6}


</style>

  </head>
  <br>

<h3 style="text-align:center;"> We're learning about: {{ query }} </h3>
<img src="{{url_for('static', filename='study_dog.jpg')}}" frameBorder="0" class="center"/>

{% for summary in summaries %}
  <div>
    <h2 style="text-align:center;">
      <a href = {{summary['url']}}>{{summary['headline']}} </a>
    </h2>
    <h4 style="text-align:center;">
      <span>Authors: </span>
      {% for author, link in summary['authors'].items() %}
        <span><a href={{link}}>{{author}}</a> </span>
      {% endfor %}
    </h4>
    <h4 style="text-align:center;">{{summary['date']}}</h4>
    <p>{{summary['summary']}}</p>
  </div>
  </br>
{% endfor %}

<a class="center" href="">Want to learn some more?</a>

  </body>
</html>
